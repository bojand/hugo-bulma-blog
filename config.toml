baseURL = "https://gohugo.io"
title = "Hugo Themes"
author = "Steve Francia"
copyright = "Copyright © 2008–2019, Steve Francia and the Hugo Authors; all rights reserved."
paginate = 4
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"

theme = "clean-bulma"

sectionPagesMenu = "main"

[params]
  subtitle = "something cool this way"
  tags = true
  recent = true
  archives = true
  related = true

[permalinks]
    post = "/:year/:filename"

[taxonomies]
  #category = "categories"
  tag = "tags"
  #series = "series"
  archive = "archives"

[markup]
  [markup.highlight]
    style = "friendly"
    # monokailight
    # friendly
    # solarized-dark

